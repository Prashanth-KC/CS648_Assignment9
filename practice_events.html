<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Practice with jQuery Events</title>
	<style>
		#divAlert, #divSpan {
			border: 1px solid black;
			margin: 10px 0px;
		}
	</style>
</head>

<body>
	<button id="btn1">Button - Step 1</button>
	<button id="btn2">Button - Step 2</button>
	<button id="btn3">Button - Step 3</button>
	<button class="btn4">Button - Class 1 - Step 4</button>
	<button class="btn4">Button - Class 2 - Step 4</button>
	<div id="divAlert"></div>
	<div id="divSpan"></div>
	<span>Mouse: </span>
	<br>
	<a href="http://modulemedia.com">Link to ModuleMedia</a>
	<br>
	<div id="size"></div>
	<br>
	Background Changing TextBox: <input type="text" name="bg" id="bg">
	<br> <br>
	<form>
		Name: <input type="text" name="name" id="name">
		Email: <input type="email" name="email" id="email">
		<button type="submit">Submit</button>
	</form>
	<script src="scripts/jquery-3.6.0.min.js"></script>
	<script>
		// Step 1
		$("#btn1").click(function () {
			alert("Button was clicked!");
		})

		// Step 2
		$("#btn2").bind("click", function () {
			alert("Button - Bind was clicked");
		})

		// Step 3
		$("#btn3").on("click", function () {
			alert("Button - On was clicked");
		})

		// Step 4
		$(".btn4").on("click", function () {
			alert("Button - Class was clicked");
		})

		// Step 5
		$("#divAlert").height("400px");
		$("#divAlert").width("400px");
		$("#divAlert").on("mouseenter", function () {
			alert("Mouse entered the div element");
		})
		$("#divAlert").on("mouseleave", function () {
			alert("Mouse left the div element");
		})
		$("#divAlert").on("click", function () {
			alert("Mouse clicked in the div element");
		})

		// Step 6
		$("#divSpan").height("400px");
		$("#divSpan").width("400px");
		$("#divSpan").on("mouseenter", function () {
			$("span").text("Mouse entered the span element");
		})
		$("#divSpan").on("mouseleave", function () {
			$("span").text("Mouse left the span element");
		})
		$("#divSpan").on("click", function () {
			$("span").text("Mouse clicked in the span element");
		})

		// Step 7
		$("a").click(function (e) {
			e.preventDefault();
			$(this).css("color", "red");
			alert("Node name: " + e.target.nodeName);
		})

		// Step 8
		$(window).resize(function() {
			$("#size").html("Width: " + $(window).width() + " Height: " + $(window).height());
		});

		// Step 9
		$("input#bg").on("focus", function () {
			$(this).css("background-color", "grey");
		})
		$("input#bg").on("blur", function () {
			$(this).css("background-color", "white");
		})

		// Step 10
		$("form").on("submit", function (e) {
			e.preventDefault();
			var val = $(this).serializeArray();
			var str = ""
			for (let i = 0; i < val.length; i++) {
				const el = val[i];
				if (el.value == "") {
					$("input[name='" + el.name + "']").css("border", "2px solid red");
					str += el.name + ",";
				} else {
					$("input[name='" + el.name + "']").css("border", "none");
				}
			}
			if (str.length > 0) alert(str.substring(0, str.length - 1) + " is required");
			else $("form input").css("border", "2px solid green");
		})

	</script>
</body>

</html>
